        <form ngNativeValidate [formGroup]="enterexpenseform" (ngSubmit)="onSubmit()">
        <label for="exptype">Expense Type: </label>
        <input type="text" id="exptype" placeholder="Enter Expense Type.." formControlName="expenseType" required pattern="[a-zA-Z ]*">
        <br><br>
        
        <label for="amount">Amount: </label>
        <input type="number" id="amount" placeholder="Enter Expense Amount.." formControlName="amount" required pattern="[0-9]*">
        <br><br>

        <input type="submit" value="submit">
    </form>
</div>
